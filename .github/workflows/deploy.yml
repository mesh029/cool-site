name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can specify a specific version like 14 or 16

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy Site
        run: |
          npx gh-pages -d .
